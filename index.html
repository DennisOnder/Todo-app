<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>

<body>

    <header id="showcase">
        <h1 class="text-center">Todo App</h1>
    </header>

    <div class="container-fluid">
        <div class="form form-group">
            <input type="text" class="form-control" id="inputField">
            <br>
            <button class="btn btn-outline-light btn-block" id="inputBtn">Add Todo</button>
        </div>
        <div class="container">
            <div id="todos">
                <div class="todo">
                    <div class="well">
                        <h3 class="todo-text">First Todo</h3>
                        <input type="button" class="btn btn-outline-light delBtn" value="Delete">
                        <input type="button" class="btn btn-outline-light completeBtn" value="Complete">
                    </div>
                </div>
                <div class="todo">
                    <div class="well">
                        <h3 class="todo-text">Second Todo</h3>
                        <input type="button" class="btn btn-outline-light delBtn" value="Delete">
                        <input type="button" class="btn btn-outline-light completeBtn" value="Complete">
                    </div>
                </div>
                <div class="todo">
                    <div class="well">
                        <h3 class="todo-text">Third Todo</h3>
                        <input type="button" class="btn btn-outline-light delBtn" value="Delete">
                        <input type="button" class="btn btn-outline-light completeBtn" value="Complete">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
